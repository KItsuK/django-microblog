{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {% for obj in object_list %}
        <div class="post-preview">
            <a href="#">
                <h2 class="post-title">
                    {{ obj.content }}
                </h2>
            </a>
            <p class="post-meta">{{ obj.posted_date }}
        </div>
        {% endfor %}
      </div>
{% endblock %}
